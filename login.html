<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
<form action=""  method="post">
    <fieldset>
        <legend style="color: rgb(0, 0, 0);"><strong>Login to Kidzy</strong></legend>
        <img src="img/logo.png" alt="logo">
        <br><br>
        <table>
            <tr>
                <td><label for="" style="color: black;"><b>Username :</b></label></td>
                <td><input type="text" name="user" id="user" required></td>
            </tr>
            <tr>
                <td><label for="" style="color: rgb(0, 0, 0);"><b>Email :</b></label></td>
                <td><input type="email" name="email" id="email" placeholder="abc@gmail.com" required></td>
            </tr>
            <tr>
                <td><label for="" style="color: black;"><b>Password :</b></label></td>
                <td><input type="password" name="psw" id="psw" placeholder="- - - - - -" required></td>
            </tr>
        </table>
        <br>
       <!-- button -->
     <button type="button"><a href="home.html">Login</a></button>
     <button type="reset">Reset</button>
 
    </fieldset>
</form>
    
</body>
</html>
