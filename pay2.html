<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="pay2.css">
</head>
<body>
   <div>
    <h3 style="padding-top: 20px;" >Card Payment</h3>
    <img src="img/visa.jpg" alt="visa">
    <img src="img/paypal.png" alt="paypal">
    <img src="img/mastercard.jpg" alt="mastercard">
    <img src="img/jcb.jpg" alt="jcbs">
    <img src="img/applepay.png" alt="applepay">
    <fieldset>
    <form action="">
        <legend>
            <label for="">Name on card -</label><br>
            <input type="text" name="cardname" id="cardname" required>
            <br><br>
            <label for="">Card number -</label><br>
            <input type="text" name="number" id="number" required>
            <br><br>
            <label for="">Expiry date -</label><br>
            <input type="text" name="date" id="date" placeholder="MM/YY" required>
            <br><br>
            <label for="">Security code (CVV) -</label><br>
            <input type="text" name="code" id="code" required>
            <br><br>
            <!-- buttons -->
            <a href="thanks2.html"><button type="button">Pay</button></a>
        </legend>
    </form>
    </fieldset>
   </div>
</body>
</html>
